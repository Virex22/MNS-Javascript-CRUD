<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Language.com</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/public/css/global.css">
    <script  type="module" src="/public/js/add.js" defer></script>
    <script type="module" src="/public/js/module/apiFunction.js" defer></script>
    <script type="module" src="/public/js/module/validator.js" defer></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand mx-5" href="/">Ajouter un Langage</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">List</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/add">Ajouter</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <main>
      <div id="error-container"></div>
      <form action="#" id="form-add">
        <div class="container p-5">
          <div class="mb-3">
            <label for="name" class="form-label">Nom du langage</label>
            <input type="text" name="name" id="name" class="form-control" placeholder="Brainfuck" />
          </div>
          <div class="mb-3">
            <label for="years" class="form-label">Année de création</label>
            <input type="number" name="years" id="years" class="form-control" placeholder="1993" />
          </div>
          <button type="submit" class="btn btn-primary">Valider</button>
        </div>
      </form>
    </main>
    <footer class="py-5 mt-5">
      <div class="container mt-5">
        <p class="float-end"><a href="#">Haut de la page</a></p>
        <p>Langage.com - le CRUD a langage</p>
      </div>
    </footer>
  </body>
</html>
